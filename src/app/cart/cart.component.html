<ng-container *ngIf='products.length != 0'>
    <div class="cart-table">
        <div class="cart-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Products name</th>
                        <th>Products Image</th>
                        <th>Calories</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let item of products; let i = index'>

                        <td>{{item.name}}</td>
                        <td><img src="{{item.image}}" style="width: 120px;" alt=""></td>
                        <td>{{(item.calories)}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.total}}</td>
                        <button class="delete" (click)='removeItem(item)'>Delete</button>
                    </tr>
                                  <button (click)='emptyCart()'>Empty Cart</button>
                                  <a routerLink='/catalog'>Shop now</a>
                                  <h3><strong>{{fTotal}}</strong></h3>

                </tbody>
            </table>
        </div>
    </div>
</ng-container>


<ng-container *ngIf='products.length == 0'>
    <div class="cart">
        <h1 class="cart-title">
            My Cart
        </h1>
        <div class="center">
            <img src="../../assets/cartImg.jpg">
            <h3>Your cart is empty</h3>
            
            <a routerLink='/catalog'>Shop now</a>
        </div>
    </div>
</ng-container>
