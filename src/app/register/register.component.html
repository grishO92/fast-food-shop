<div class="wrapper">
    <h2>Register form</h2>
    <form #form="ngForm" (ngSubmit)='signUp(form)'>
        <input type="text" name="email" id="email" placeholder="enter Email" ngModel>
        <input type="password" name="password" id="password" placeholder="enter Password" ngModel>
        <input type="password" name="repass" id="repass" placeholder="repeat Password" ngModel>
        <button >Register</button>
    </form>
</div>
