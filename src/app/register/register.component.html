<div class="wrapper">
    <h2>Регистрация във БУСЪТ</h2>
    <form #form="ngForm" (ngSubmit)='signUp(form)'>
        <input type="text" name="email" id="email" placeholder="въведете имейл" ngModel>
        <input type="password" name="password" id="password" placeholder="въведете парола" ngModel>
        <input type="password" name="repass" id="repass" placeholder="повторете паролата" ngModel>
        <button >Register</button>
    </form>
</div>
