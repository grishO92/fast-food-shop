<div class="wrapper">
    <h2>Login form</h2>
    <form  #form="ngForm" (ngSubmit)="signIn(form)">
        <input type="email" name="email" id="email" placeholder="enter Email" ngModel>
        <input type="password" name="password" id="password" placeholder="enter Password" ngModel>
        <button>Login</button>
    </form>
</div>
